name: Editable with ContentTools
version: 1.2.1
description: A Frontend WYSIWYG Editor
icon: edit
author:
    name: bleutzinn
    email: bleutzinn@festeto.net
homepage: https://github.com/bleutzinn/grav-plugin-editable-contenttools
demo: https://festeto.net/demo-grav-plugin-editable-contenttools/
keywords: grav, plugin, editor, wysiwyg, markdown, frontend
bugs: https://github.com/bleutzinn/grav-plugin-editable-contenttools/issues
license: MIT

dependencies:
    - { name: shortcode-core }

form:
    validation: strict
    fields:
        enabled:
            type: toggle
            label: PLUGIN_ADMIN.PLUGIN_STATUS
            highlight: 1
            default: 0
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        git-sync:
            type: toggle
            label: Trigger Git Sync event on save
            highlight: 1
            default: 0
            options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
            validate:
                type: bool
        git-sync-mode:
            type: select
            size: short
            classes: fancy
            label: Trigger Git Sync Mode
            options:
                foreground: Foreground
                background: Background
